<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../js/ChartPainter.js"></script>
    <script src="../js/Painter.js"></script>
</head>
<body>
    <div>
        <canvas id="mycanvas" width="600" height="600"></canvas>
    </div>
    <script>

        Painter.myCanvas = new Painter.Canvas("mycanvas", 600, 600, '#fff');
        Painter.datas = [[20, "中国"], [35, "德国"], [45, "美国"], [57, "法国"], [78, "英国"]];
        Painter.colors = ["#91C7AE", "#C23531", "#2F4554", "#61A0A8", "#D48265"]
        Painter.center = new Painter.Geometry.PointGeometry(120, 120);
        Painter.pie = new ChartPainter.Charts.PieChart(Painter.datas, Painter.colors,
        	          Painter.center, 100);
        Painter.pie.draw(Painter.myCanvas);

        Painter.series = ["CO", "CO2", "NO", "NO2", "PM10", "PM2.5"];
        Painter.data = [54, 84, 64, 86, 147, 111];
        Painter.mycenter = new Painter.Geometry.PointGeometry(120, 340);
        Painter.radar = new ChartPainter.Charts.RadarChart(Painter.mycenter, 100, 250, 0, 4,
        	            Painter.series, Painter.data);
        Painter.radar.draw(Painter.myCanvas);
    </script>
</body>
</html>
